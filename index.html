<!doctype html>
<html>

<head>
  <meta charset="UTF-8">

  <title>果树-百科</title>

  <style>
    html,
    body,
    div#main {
      height: 100%;
      width: 100%;
      margin: 0;
    }
  </style>
</head>

<body>

  <div id="main"></div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/echarts@4.6.0/dist/echarts.min.js"></script>
  <script>
    var myChart = echarts.init(document.getElementById('main'));
    myChart.showLoading();
    $.get('data.json', function (data) {
      myChart.hideLoading();

      myChart.setOption(option = {

        tooltip: {
          trigger: 'item',
          triggerOn: 'mousemove'
        },

        series: [
          {
            type: 'tree',

            data: [data],

            left: '2%',
            right: '2%',
            top: '20%',
            bottom: '8%',

            symbol: 'emptyCircle',

            orient: 'BT',

            expandAndCollapse: true,

            label: {
              position: 'bottom',
              rotate: 0,
              verticalAlign: 'middle',
              align: 'right'
            },

            leaves: {
              label: {
                position: 'top',
                rotate: 0,
                verticalAlign: 'middle',
                align: 'left'
              }
            },

            animationDurationUpdate: 750
          }
        ]
      });
    });
    myChart.on('click', 'label', function (params) {
      window.open(encodeURIComponent(params.name));
    });
  </script>
</body>

</html>
