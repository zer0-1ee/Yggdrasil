<!doctype html>
<html>

<head>
  <meta charset="UTF-8">

  <title>MyApp</title>
</head>

<body>

  <div id="main"  style="width: 1520px;height:500px;"></div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/echarts@4.6.0/dist/echarts.min.js"></script>
  <script>
     var myChart = echarts.init(document.getElementById('main'));
    myChart.showLoading();
    $.get('data.json', function (data) {
      myChart.hideLoading();

      myChart.setOption(option = {

        tooltip: {
          trigger: 'item',
          triggerOn: 'mousemove'
        },

        series: [
          {
            type: 'tree',

            data: [data],

            left: '2%',
            right: '2%',
            top: '20%',
            bottom: '8%',

            symbol: 'emptyCircle',

            orient: 'BT',

            expandAndCollapse: true,

            label: {
              position: 'bottom',
              rotate: 90,
              verticalAlign: 'middle',
              align: 'right'
            },

            leaves: {
              label: {
                position: 'top',
                rotate: 90,
                verticalAlign: 'middle',
                align: 'left'
              }
            },

            animationDurationUpdate: 750
          }
        ]
      });
    });
  </script>
</body>

</html>
