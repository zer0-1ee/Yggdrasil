<!doctype html>
<html>

<head>
  <meta charset="UTF-8">

  <title>世界树-百科</title>

  <style>
    html,
    body,
    div#main {
      height: 100%;
      width: 100%;
      margin: 0;
    }
  </style>
</head>

<body>

  <div id="main"></div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/echarts@4.6.0/dist/echarts.min.js"></script>
  <script>
    var myChart = echarts.init(document.getElementById('main'));
    myChart.showLoading();
    $.get('data.json', function (data) {
      myChart.hideLoading();

      myChart.setOption(option = {

        tooltip: {
          trigger: 'item',
          triggerOn: 'mousemove'
        },

        series: [
          {
            type: 'tree',

            data: [data],

            top: '18%',
            bottom: '14%',

            layout: 'radial',

            symbol: 'emptyCircle',

            symbolSize: 7,

            initialTreeDepth: 3,

            animationDurationUpdate: 750
          }
        ]
      });
    });
  </script>
</body>

</html>
